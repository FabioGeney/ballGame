
<app-card>
    <div class="flex flex-column justify-content-center align-items-center">
        <div class="grid flex justify-content-center">
            <div class="col-12 flex justify-content-center">
                <app-ball [ball]="ballSelected"></app-ball>
            </div>
            <div class="col-12 md:col-7">
                <div class="grid p-0">
                    <div class="col-4 p-0 bg">
                        <span class="mt w-full">x{{profit}}</span>
                    </div>
                    <div class="col-8 p-0">
                        <input appKeyFilter="num" class="inputtext w-full" [min]="minValue" [formControl]="inputAmount">
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-2">
                <button class="button" (click)="getTotal( )" [disabled]="!inputAmount?.valid"> Ok </button>
            </div>
            <div class="col-9">
                <app-message *ngIf="!inputAmount?.pristine && inputAmount?.invalid" [msg]="'the minimum bet is ' + minValue" [type]="'error'"></app-message>
            </div>
        </div>
    </div>
</app-card>

<div class="grid justify-content-center align-content-center">
    <div class="col-10">
        <span class="mt">Total: {{total | currency}}</span>
    </div>
    <div class="col-12">
        <button class="button w-full" (click)="ballSelected && playGame()" [disabled]="!ballSelected || !total"> Place Bet </button>
    </div>
    <div class="col-12 flex justify-content-center">
        <button class="button" (click)="resetGame()" > Reset Game </button>
    </div>
</div>
